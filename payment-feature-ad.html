<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/paw.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dog Sale || Payment</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 p-0">
          <div class="p-3 position-relative">
            <a href="dashboard.html" class="inline-block h6 text-white position-absolute end-0 top-0 me-3 mt-2">
              <img width="40" src="assets/images/close-sm-svgrepo-com.svg" alt="close">
            </a>
            <h5 class="text-center pt-1"><strong>Feature Your Ad</strong></h5>
            <!--  -->

            <div class="pa pt-3">
              <div class="d-flex justify-content-between align-items-center">
                <span>
                  <img width="35" src="assets/images/visa-svgrepo-com.svg" alt="q">
                  <img width="35" src="assets/images/mastercard-old-3-svgrepo-com.svg" alt="q">
                  <img width="35" src="assets/images/american-express-svgrepo-com.svg" alt="q">
                </span>

                <img width="100" src="assets/images/ss.png" alt="q">
              </div>

              <div class="pay-inner mt-1">
                <label>Enter card Number</label>
                <div class="mbdr input-group rounded">
                  <input type="text" class="form-control border-0" placeholder="1234 1234 1234 1234"
                    aria-label="1234 1234 1234 1234" aria-describedby="basic-addon2">
                  <span class="input-group-text border-0" id="basic-addon2">
                    <img width="30" src="assets/images/atm-card-credit-svgrepo-com.svg" alt="">
                  </span>
                </div>
                <span>*We do not save your card details</span>

                <div class="row g-3 mt-3">
                  <div class="col-6">
                    <label>Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM /YY">
                  </div>
                  <div class="col-6">
                    <label>Security Code</label>
                    <div class="row align-items-center">
                      <div class="col-6">
                        <input type="text" class="form-control" placeholder="CVC">
                      </div>
                      <div class="col-6">
                        <img width="50" src="assets/images/card.png" alt="ca">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="text-center pt-4">
                  <button
                    style="background: #1a6c97; border: none; color: #fff;  padding: 10px 60px; display: inline-block; margin: 10px 0 20px;">
                    Pay €9.99
                  </button>
                  <br>
                  <img width="100" src="assets/images/ss.png" alt="q">
                </div>
              </div>

              <div class="text-center pt-3">
                <img width="200" src="assets/images/or.png" alt="or">
                <br>
                <button
                  style="background: #f2f2f2; border: none; padding: 5px 60px; display: flex; justify-content: center;align-items: center; margin: auto;">
                  <img width="20" src="assets/images/apple-svgrepo-com.svg" alt="apple">
                  <span style="font-size: 25px;">Pay</span>
                </button>
                <div class="py-2"></div>
                <button
                  style="border: 1px solid #cecece; background: #fff; padding: 5px 30px; display: flex; justify-content: center;align-items: center; margin: auto;">
                  <img width="30" src="assets/images/sms.png" alt="apple">
                  <span style="font-size: 18px;">PAY BY SMS</span>
                </button>
                <span style="font-size: 12px;margin-top: 5px;">SMS costs €9.99 + network rate</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </script> -->

</body>

</html>
